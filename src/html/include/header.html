<header class="header-page"  id="sect-1">

      <div class="header-page__lang-list">

          <li class="lang-list__item">

          <li class="lang-list__item">

      <!-- <div class="header-page__inner"> -->

          <ul class="info-menu" data-modal-wrap data-id="menu-min">
            <li class="info-menu__item">

            </li>

            <li class="info-menu__item">

              </a>
            </li>

            <li class="info-menu__item">
              <a class="info-menu__link" href="#">
                Контакты
              </a>
            </li>
          </ul>

          <span class="indicator"></span>
        </nav>
      <!-- </div> -->

      <div class="header-page__contacts">
        <ul class="contacts-list">
          <li class="contacts-list__item">
            <a class="contacts-item" href="tel:+380445555555">
              <i class="contacts-item__ico">
                <svg>
                  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#phone"></use>
                </svg>
              </i>

              <span class="contacts-item__text">

          <li class="contacts-list__item">

                +38 (044) 555-55-55
              </span>

          </li>

      <div class="header-page__social-list">

          <li class="social-list__item">
